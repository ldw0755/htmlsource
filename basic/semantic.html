<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        semantic web 
        - SEO(Search Engine Optimaization) - 검색엔진 최적화
        - 사이트 제작시 검색엔진이 웹 사이트를 검색하기 알맞은 구조로 제작

        - 네이버, 구글.. => 검색엔진(로봇)

        - 검색엔진이 수집하는 정보 = 웹사이트의 html 코드
        - 검색엔진이 이해할 수 있도록 코드를 만들어 내는 것 => Semantic Web!!!
        - <img>, <h1>

        - non-semantic 요소 : div, span
        - semantic 요소 : form, table, img....
                          (html5) header, nav, aside, section, article, footer
     -->
    <div id="wrapper">
      <div id="header">
        <h1>header</h1>
      </div>
      <!-- header end -->
      <div id="container">
        <h2>content</h2>
        <div>side navigation</div>
        <div>main content</div>
      </div>
      <!-- container end -->
      <div id="footer">
        <h2>footer</h2>
      </div>
    </div>
  </body>
</html>
<!-- 네이버도 이렇게 쓴다 -->
