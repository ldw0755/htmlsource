<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        semantic web 
        - SEO(Search Engine Optimaization) - 검색엔진 최적화
        - 사이트 제작시 검색엔진이 웹 사이트를 검색하기 알맞은 구조로 제작

        - 네이버, 구글.. => 검색엔진(로봇)

        - 검색엔진이 수집하는 정보 = 웹사이트의 html 코드
        - 검색엔진이 이해할 수 있도록 코드를 만들어 내는 것 => Semantic Web!!!
        - <img>, <h1>

        - non-semantic 요소 : div, span
        - semantic 요소 : form, table, img....
                          (html5) header, nav, aside, section, article, footer
     -->
    <!-- HTML5 지원 코드 -->
    <!-- 웹 표준에 맞는지 확인하는 사이트가 따로 있음 -->
    <div id="wrapper">
      <header>
        <h1>header</h1>
      </header>
      <!-- header end -->
      <main>
        <h2>content</h2>
        <aside>side navigation</aside>
        <section>
          <h2>main content</h2>
          <article>
            <h4>article title</h4>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Repellendus, tempora!
            </p>
          </article>
        </section>
      </main>
      <!-- main end -->
      <footer>
        <h2>footer</h2>
        <address>
          <p>&copy; copyright all right reserved.</p>
          <p>
            <a href="mailto:ldw0755@naver.com">메일 보내기</a>
          </p>
        </address>
      </footer>
    </div>
  </body>
</html>
<!-- 네이버도 이렇게 쓴다 -->
